<!DOCTYPE html>

    <meta lang="en" name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
    <head>
        <title>
            YumNum | SignIn
        </title>
        <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
        <link href="css/desktopstyles.css" media="screen and (min-width:820px)" rel="stylesheet">
        <link href="css/mobilestyles.css"  media="screen and (max-width:820px)" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />
        <link href="https://fonts.googleapis.com/css2?family=Delius+Unicase:wght@700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">         <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link href="css/style.css" rel="stylesheet">
        <script>
            function bgchange()
            {
                if(window.outerWidth < 800)
                {
                    document.getElementById("bgimg").style.display = 'none';
                    document.getElementById("bgimgmini").style.display = 'block';
                    $(".bodybg").removeClass;
                   
                }
                else{
                    document.getElementById("bgimgmini").style.display = 'none';
                    document.getElementById("bgimg").style.display = 'block';
                   
                }
            }
            </script>
    </head>
    <body onresize=bgchange()>
        <!--background image-->
       <div class="container" style="margin-left: 0;">
           <img id="bgimg" src="images\mainbg@2x.png" alt="background image">
           <img id="bgimgmini" src="images/bgmini@2x.png" alt="background image">
           </div>
           <!--signup form-->
        <div class="container floatcontainer">
            <div class="row">
                <div class="col-xs-12 col-md-7" style="padding: 20px;">
                <b class="brand">Yum<span><img src="images/logo.png" alt="logo"></span>Num</b>
                <p>Replace your old cookbooks with us. Access or store your favourite recipes from anywhere with ease.</p>
                </div>
            <div id="loginbox"class="col-xs-12 col-md-5" style="padding: 20px;">
                <button type="button" data-toggle="modal" data-target="#signupmodal">Sign Up</button><br>
                <p style="color: #8f8f8f;position: relative; left: 50%;">or</p>
                <form id="login-form">
                <input class="form-control" placeholder="Email Address" type="text" id="email" required>
                <input class="form-control" placeholder="Password" type="password" id="password" required>
                <button type="submit" id="login-button">Open Cookbook</button>
                </form>
                </div>
            </div>
        </div>
        <!--signup modal-->
           <div id="signupmodal" class="modal fade" style="padding: 20px;">
               <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <!-- Modal Header -->
                    <div class="modal-header">
                      <h4 class="modal-title bluetext fontopensans bold">Welcome!
                        <p style="font-size: medium;font-weight: 400;">Sign up here to store your recipes</p>
                      </h4>
                      <button type="button" class="close" data-dismiss="modal" style="width:50px;">&times;</button>
                    </div>
                    <!-- Modal body -->
                    <div class="modal-body">
                        <form id="signupform">
                            <input class="form-control" placeholder="Email Address" type="text" id="signup-email" required>
                            <input class="form-control" placeholder="Password" type="password"id="signup-password" required>
                            <button type="submit" id="signup-button">Create Cookbook</button>
                            </form>
                    </div>
               </div>
           </div>
           </div>

           <!--script files firebase-->
           <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-app.js"></script>
           <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-auth.js"></script>
           <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-firestore.js"></script>
